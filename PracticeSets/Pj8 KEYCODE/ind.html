<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEY CODE SHOW</title>
  </head>
  <style>
    html {
      margin: 0;
      overflow-y: hidden;
    }
    table,
    th,
    td {
      border: 1px solid #e7e7e7;
    }
    .color {
      color: aliceblue;
      display: flex;
      flex-direction: row;
    }
    .container {
      background-color: #414141;
      color: #e7e7e7;
      display: flex;
      align-self: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #ins {
      padding: 280px;
      font-size: xx-large;
    }
  </style>
  <body>
    <div class="container">
      <div id="ins">
        <div id="key">PRESS ANY KEY TO SHOW A MAGIC</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.querySelector("#ins");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
        <div class='color'>
            <table>
               <tr>
                 <th>key</th>
                 <th>keycode</th>
                 <th>code</th>
               <tr>
                 <td>${e.key === " " ? "Space" : e.key}</td>
                 <td>${e.keyCode}</td>
                 <td>${e.code}</td>
               <tr>
            </table>
        </div>`;
    });
  </script>
</html>
